<div class="bar">
			<i class="fa fa-search" aria-hidden="true"></i>
			<!-- Create a binding between the searchString model and the text field -->
			<input type="text" ng-model="searchString" placeholder="Enter your search terms" />
		</div>
<ul>
			<!-- Render a li element for every entry in the items array. Notice
				 the custom search filter "searchFor". It takes the value of the
				 searchString model as an argument.
			 -->
			<li ng-repeat="i in $ctrl.users.data | searchFor:searchString">				
				<h2>{{i.title}}</h2>
				<div class="other-details">
					<span class="phone"><i class="fa fa-phone" aria-hidden="true"></i>{{i.phone}}</span><span class="email"><i class="fa fa-envelope-o" aria-hidden="true"></i>{{i.email}}</span>

					<span class="policy"><i class="fa fa-file-text" aria-hidden="true"></i>{{i.policyno}}</span>
				</div>

			</li>
		</ul>
